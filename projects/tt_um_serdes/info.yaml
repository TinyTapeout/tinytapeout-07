# Tiny Tapeout project information
project:
  title:        "SerDes"      # Project title
  author:       "Mahaa Santeep G"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "The project implements a Serializer and Deserializer (SerDes) module for converting data between parallel and serial formats in digital systems."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     100       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_serdes"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"
    - "serdes_top.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "data_8b_in[0]"
  ui[1]: "data_8b_in[1]"
  ui[2]: "data_8b_in[2]"
  ui[3]: "data_8b_in[3]"
  ui[4]: "data_8b_in[4]"
  ui[5]: "data_8b_in[5]"
  ui[6]: "data_8b_in[6]"
  ui[7]: "data_8b_in[7]"

  # Outputs
  uo[0]: "data_out[0]"
  uo[1]: "data_out[1]"
  uo[2]: "data_out[2]"
  uo[3]: "data_out[3]"
  uo[4]: "data_out[4]"
  uo[5]: "data_out[5]"
  uo[6]: "data_out[6]"
  uo[7]: "data_out[7]"

  # Bidirectional pins
  uio[0]: "ser_in"
  uio[1]: "ser_out"
  uio[2]: "data_en"
  uio[3]: "par_en"
  uio[4]: "ser_en"
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

