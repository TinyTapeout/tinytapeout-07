# Tiny Tapeout project information
project:
  title:        "GDS counter-measures experiment 1"      # Project title
  author:       "Aur√©lien Hernandez"      # Your name
  discord:      "N0vaPixel"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Experiment with GDS-level open-source countermeasure implementation"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_cm_1"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "in_mat_0"
  ui[1]: "in_mat_1"
  ui[2]: "in_mat_2"
  ui[3]: "in_mat_3"
  ui[4]: "in_mat_4"
  ui[5]: "in_mat_5"
  ui[6]: "in_mat_6"
  ui[7]: "in_mat_7"

  # Outputs
  uo[0]: "out_mat_0"
  uo[1]: "out_mat_1"
  uo[2]: "out_mat_2"
  uo[3]: "out_mat_3"
  uo[4]: "out_mat_4"
  uo[5]: "out_mat_5"
  uo[6]: "out_mat_6"
  uo[7]: "out_mat_7"

  # Bidirectional pins
  uio[0]: "mat_sel"
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
