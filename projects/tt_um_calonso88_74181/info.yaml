  ui[0]: "cpol"
  ui[1]: "cpha"
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "decod_reg[0]"
  uo[1]: "decod_reg[1]"
  uo[2]: "decod_reg[2]"
  uo[3]: "decod_reg[3]"
  uo[4]: "decod_reg[4]"
  uo[5]: "decod_reg[5]"
  uo[6]: "decod_reg[6]"
  uo[7]: "decod_reg[7]"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: "spi_miso"
  uio[4]: "spi_cs_n"
  uio[5]: "spi_clk"
  uio[6]: "spi_mosi"
  uio[7]: ""

